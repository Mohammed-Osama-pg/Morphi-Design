<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General Styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        position: sticky;
        top: 0;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      .logo img {
        height: 50px;
      }

      /* Navigation Links */
      .nav-links {
        display: none; /* Hidden on small screens */
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 1.5rem;
      }

      .nav-links li {
        display: inline-block;
      }

      .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #007bff;
      }

      /* Call-to-Action Button */
      .btn {
        text-decoration: none;
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Hamburger Menu */
      .hamburger {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
      }

      .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background-color: #333;
        transition: transform 0.3s;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        .nav-links {
          display: flex;
        }

        .hamburger {
          display: none;
        }
      }
    </style>
    <script>
      // Select elements
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      // Toggle navigation menu on click
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });

      // Additional styling for the "show" class
      const style = document.createElement("style");
      style.innerHTML = `
  .nav-links.show {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 60px; /* Adjust according to header height */
    left: 0;
    right: 0;
    background-color: #ffffff;
    padding: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .nav-links.show a {
    margin: 0.5rem 0;
  }
`;
      document.head.appendChild(style);
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Logo Section -->
        <a href="/" class="logo">
          <img src="Imgs/Logo.svg" alt="Murphy Design Logo" />
        </a>

        <!-- Navigation Menu -->
        <nav aria-label="Main Navigation">
          <ul class="nav-links">
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>

        <!-- Call-to-Action -->
        <div class="cta">
          <a href="#hire-us" class="btn btn-primary">Hire Us</a>
        </div>

        <!-- Hamburger Menu -->
        <button class="hamburger" aria-label="Open Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
  </body>
</html>
